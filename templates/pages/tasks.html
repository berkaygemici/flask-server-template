<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<style>
    .full-width-container {
        padding-left: 0;
        padding-right: 0;
        margin-left: 0;
        margin-right: 0;
        width: 100%;
        background-color: #729d98;
    }

        .full-width-container-2 {
        padding-left: 0;
        padding-right: 0;
        margin-left: 0;
        margin-right: 0;
        width: 100%;
        background-color: beige;
    }

    .custom-nav {
        background-color: beige;
    }

    .custom-btn {
        background-color: #729d98;
        border: none;
    }

</style>

</head>
<body style="background-color: #729d98;">

<nav class="navbar navbar-expand-lg fixed-top custom-nav">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:red;" href="/logout">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br><br>

<div class="container" style="height: 55px;">
</div>

<div class="full-width-container">

    <div class="container" style="height: 250px;">

        <div class="row">
            <div class="col-sm-4">
                    <h2 style="font-family: Montserrat;">Add New Task</h2>

                    <form method="POST" action="/tasks">
                        <div class="input-group mb-2">
                            <input type="text" placeholder="Implement new CSS styles" class="form-control" id="new_task" name="new_task">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-dark" id="track">Add Task</button>
                            </div>
                        </div>
                    </form>

                </div>
            <div class="col-sm-4">
                <h1 style="font-family: Montserrat;">Current Tasks</h1>

                <hr>
                {% for task in current_tasks %}
                     <h6 style="font-family: Montserrat;">{{ loop.index }} - {{ task[1] }}</h6>
                <div class="progress">
  <div id="progress-bar-{{ task[0] }}" class="progress-bar" role="progressbar" style="width: {{percentage}}%" aria-valuenow="{{task[4]}}" aria-valuemin="0" aria-valuemax="100">{{ task[2] }}%</div>
</div>
                <button type="button" class="btn btn-primary btn-sm done-task-btn" data-task-id="{{task[0]}}">‚úÖ</button>
                <button type="button" class="btn btn-primary btn-sm delete-task-btn" data-task-id="{{ task[0] }}">üóëÔ∏è</button>
                {% endfor %}
            </div>
            <script>
$('.delete-task-btn').on('click', function() {
    var taskId = $(this).data('task-id');
    $.ajax({
        url: '/delete_task/' + taskId,
        type: 'DELETE',
        success: function(response) {
        location.reload();
        },
        error: function(error) {
        }
    });
});
            </script>
            <script>
$('.done-task-btn').on('click', function() {
    var taskId = $(this).data('task-id');
    var newPercentage = prompt('Enter the new progress percentage (0-100):');

    // Parse the input as an integer
    newPercentage = parseInt(newPercentage);

    if (!isNaN(newPercentage) && newPercentage >= 0 && newPercentage <= 100) {
        $.ajax({
            url: '/done_task/' + taskId,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ percentage: newPercentage }),
            success: function(response) {
                // Handle success
                console.log(response.message); // Log the response message from the server
                // You might want to update the progress bar on the client-side here
            },
            error: function(error) {
                // Handle error
                console.error(error);
            }
        });
    } else {
        alert('Invalid input. Please enter a number between 0 and 100.');
    }
});

            </script>
            <div class="col-sm-4">
                <h1 style="font-family: Montserrat;">Completed Tasks</h1>
                <hr>
                {% for task in completed_tasks %}
                    <h4 style="font-family: Montserrat;">{{ loop.index }} - {{ task[1] }}</h4>
                {% endfor %}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">

                <div class="col-sm-6">

                </div>
            </div>
        </div>

    </div>

</div>

<script>
        function checkInput() {
            var product = document.getElementById("product").value;
            var submitBtn = document.getElementById("track");
            if (product.trim() === "") {
              submitBtn.disabled = true;
            } else if (product.includes("@")) {
            submitBtn.disabled = true;
            } else {
              submitBtn.disabled = false;
            }
        }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
