<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<style>
    .full-width-container {
        padding-left: 0;
        padding-right: 0;
        margin-left: 0;
        margin-right: 0;
        width: 100%;
        background-color: #729d98;
    }

        .full-width-container-2 {
        padding-left: 0;
        padding-right: 0;
        margin-left: 0;
        margin-right: 0;
        width: 100%;
        background-color: beige;
    }

    .custom-nav {
        background-color: beige;
    }

    .custom-btn {
        background-color: #729d98;
        border: none;
    }

</style>

</head>
<body style="background-color: #729d98;">

<nav class="navbar navbar-expand-lg fixed-top custom-nav">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:red;" href="/logout">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br><br>

<div class="container" style="height: 55px;">
</div>

<div class="full-width-container">

    <div class="container" style="height: 250px;">

        <div class="row">
            <div class="col-sm-4">
                    <h2 style="font-family: Montserrat;">Add New Task</h2>

                    <form method="POST" action="/dashboard">
                        <div class="input-group mb-2">
                            <input type="text" placeholder="Implement new CSS styles" class="form-control" id="new_task" name="new_task" onkeyup="checkInput()">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-dark" id="track" disabled>Add Task</button>
                            </div>
                        </div>
                    </form>

                </div>
            <div class="col-sm-4">
                <h1 style="font-family: Montserrat;">Tracked products(NEW);</h1>

                <hr>
                {% for product in products %}
                    <h4 style="font-family: Montserrat;">Number - {{ product[0] }}</h4>
                <button type="button" class="btn btn-primary btn-sm">‚úÖ</button>
                <button type="button" class="btn btn-primary btn-sm delete-product-btn data-task-id="{{product[0]}}>üóëÔ∏è </button>
                {% endfor %}
            </div>
            <div class="col-sm-4">
                <h1 style="font-family: Montserrat;">Tracked products;</h1>
                <hr>
                {% for product in products %}
                    <h4 style="font-family: Montserrat;">{{ product[0] }}</h4>
                {% endfor %}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">

                <div class="col-sm-6">

                </div>
            </div>
        </div>

    </div>

</div>

<script>
        function checkInput() {
            var product = document.getElementById("product").value;
            var submitBtn = document.getElementById("track");
            if (product.trim() === "") {
              submitBtn.disabled = true;
            } else if (product.includes("@")) {
            submitBtn.disabled = true;
            } else {
              submitBtn.disabled = false;
            }
        }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
